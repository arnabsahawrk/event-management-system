{% extends 'profile/profile.html' %}

{% block profile_content %}
  <h1 class="text-xl font-semibold mb-6">Edit Profile</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">{{ form.first_name }}
      {{ form.last_name }}
      {{ form.phone_number }}
      {{ form.profile_picture }}</div>

    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">Save Changes</button>
  </form>
{% endblock %}
