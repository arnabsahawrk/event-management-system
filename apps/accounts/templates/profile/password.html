{% extends 'profile/profile.html' %}

{% block profile_content %}
  <h1 class="text-xl font-semibold mb-6">Change Password</h1>

  <form method="post" class="space-y-6 max-w-md">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700">Update Password</button>
  </form>
{% endblock %}
