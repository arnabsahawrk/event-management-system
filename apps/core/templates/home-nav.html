<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="h-16 flex items-center justify-between">
      <!-- Logo -->
      <a href="{% url 'core:home' %}" class="text-lg font-semibold tracking-wide">Event Management System</a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-3">
        {% if user.is_authenticated %}
          <a href="{% url 'events:dashboard' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition">Dashboard</a>
          <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-100 transition">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-100 transition">Login</a>
          <a href="{% url 'accounts:register' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700 transition">Register</a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-toggle" class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-gray-700 hover:bg-gray-100 focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden border-t border-gray-200 bg-white">
    <div class="px-4 py-4 flex flex-col gap-3">
      {% if user.is_authenticated %}
        <a href="{% url 'events:dashboard' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm text-center">Dashboard</a>
        <form action="{% url 'accounts:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="px-4 py-2 border border-gray-300 rounded-lg text-sm text-center w-full">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-sm text-center">Login</a>
        <a href="{% url 'accounts:register' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm text-center">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<!-- JS: Mobile Menu Toggle -->
<script>
  const toggleBtn = document.getElementById('menu-toggle')
  const mobileMenu = document.getElementById('mobile-menu')
  
  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden')
  })
</script>
