{% extends 'home-layout.html' %}

{% block title %}
  No Permission
{% endblock %}

{% block home_layout %}
  <section class="max-w-7xl mx-auto px-6 py-10 space-y-8">
    <div class="flex flex-col items-center justify-center text-center py-20 bg-white border rounded-xl px-4">
      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <div class="w-20 h-20 rounded-full bg-red-100 flex items-center justify-center">
          <span class="text-red-600 text-4xl font-bold leading-none">!</span>
        </div>
      </div>

      <!-- Heading -->
      <h1 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-4">Access Restricted</h1>

      <!-- Description -->
      <p class="text-gray-600 leading-relaxed max-w-md mx-auto mb-8">You do not have the required permission to view this page. This area may be restricted to administrators or authorized users only.</p>

      <!-- Action -->
      <div class="flex justify-center">
        <a href="{% url 'core:home' %}" class="inline-flex items-center px-6 py-2.5 rounded bg-gray-200 text-gray-800 font-medium hover:bg-gray-300 transition">Go Back</a>
      </div>
    </div>
  </section>
{% endblock %}
